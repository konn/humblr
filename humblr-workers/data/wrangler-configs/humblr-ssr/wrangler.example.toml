name = "humblr-ssr"
main = "src/worker.js"
compatibility_date = "2024-10-22"
compatibility_flags = ["nodejs_compat"]

assets = { directory = "./assets/", "binding" = "ASSETS" }

[vars]
ROOT_URI = "https://<YOUR_ROOT_DOMAIN_HERE>"

[[services]]
binding = "Database"
service = "humblr-db"

[observability]
enabled = true
head_sampling_rate = 1
